<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - PetHelp</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Reutilizando nosso estilo! -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Estilos para a página de pagamento -->
    <style>
        .payment-box {
            background-color: white;
            color: #2c3e50;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .payment-box h2 {
            margin-top: 0;
        }
        .qr-code {
            width: 80%;
            margin: 20px auto;
            display: block;
            border: 5px solid #f1f1f1;
            border-radius: 10px;
        }
        .pix-copy-button {
            display: block;
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
        }
        .payment-footer {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-box">
            <h2>Falta pouco para salvar seu pet!</h2>
            <p>Pague a taxa de <strong>R$ 3,99</strong> via PIX para liberar o acesso imediato.</p>
            
            <!-- Imagem de exemplo de QR Code -->
            <img src="https://www.kaspersky.com.br/content/pt-br/images/repository/info/special/qr-code-kaspersky-web.png" alt="QR Code para Pagamento PIX" class="qr-code">
            
            <button class="pix-copy-button">PIX Copia e Cola</button>

            <p class="payment-footer">
                Pagamento para Girley A. L. (Itaú).<br>
                Após o pagamento, o acesso será liberado automaticamente.
            </p>
        </div>
    </div>
</body>
</html>
