<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - PetHelp</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        .payment-box {
            background-color: white;
            color: #2c3e50;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .payment-box h2 {
            margin-top: 0;
        }
        .qr-code {
            width: 80%;
            margin: 20px auto;
            display: block;
            border: 5px solid #f1f1f1;
            border-radius: 10px;
        }
        .pix-copy-button {
            display: block;
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pix-copy-button:active {
            background-color: #2980b9;
        }
        .payment-footer {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-box">
            <h2>Falta pouco para salvar seu pet!</h2>
            <p>Pague a taxa de <strong>R$ 3,99</strong> via PIX para liberar o acesso imediato.</p>
            
            <img src="https://www.kaspersky.com.br/content/pt-br/images/repository/info/special/qr-code-kaspersky-web.png" alt="QR Code para Pagamento PIX" class="qr-code">
            
            <!-- MUDANÇA AQUI: Adicionamos um 'onclick' para chamar nossa função -->
            <button class="pix-copy-button" onclick="copiarPix()">PIX Copia e Cola</button>

            <p class="payment-footer">
                Pagamento para Girley A. L. (Itaú).<br>
                Após o pagamento, o acesso será liberado automaticamente.
            </p>
        </div>
    </div>

    <!-- NOVO CÓDIGO JAVASCRIPT ADICIONADO AQUI -->
    <script>
        function copiarPix() {
            // 1. Este é o seu código PIX "Copia e Cola" real.
            //    Você precisa gerar um no seu app do banco e colar aqui.
            //    Este é apenas um exemplo.
            const pixCode = "00020126580014br.gov.bcb.pix0136123e4567-e89b-12d3-a456-4266141740005204000053039865802BR5913Girley A L6009SAO PAULO62070503***6304E2A4";

            // 2. A mágica para copiar o texto para a área de transferência.
            navigator.clipboard.writeText(pixCode).then(function() {
                // 3. Avisa o usuário que o código foi copiado.
                alert("Código PIX copiado com sucesso!");
            }, function(err) {
                // 4. Avisa se deu algum erro.
                alert("Erro ao copiar o código PIX.");
            });
        }
    </script>
</body>
</html>
